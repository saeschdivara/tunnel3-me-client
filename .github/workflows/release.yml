name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false

  build_release:
    name: Build Release
    needs: create_release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-12, windows-latest]
        include:
          - os: ubuntu-latest
            release_suffix: ubuntu
          - os: macos-latest
            release_suffix: mac
          - os: macos-12
            release_suffix: mac_arm
          - os: windows-latest
            release_suffix: windows.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        if: matrix.os != 'macos-12'
        run: go build -v ./...

      - name: Arm Build
        if: matrix.os == 'macos-12'
        run: GOARCH=arm64 go build -v ./...

      - name: Run Linux Build
        run: mv tunnel3MeLocal tunnel3MeLocal_${{ matrix.release_suffix }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          files: tunnel3MeLocal_${{ matrix.release_suffix }}